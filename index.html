<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret Ny Activity</title>
</head>
<body>
<h1>Opret en ny aktivitet</h1>
<form id="activityForm">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="age_Requirement">Alderskrav:</label>
    <input type="number" id="age_Requirement" name="age_Requirement" required><br><br>

    <label for="height_Requirement">HÃ¸jdekrav (cm):</label>
    <input type="number" id="height_Requirement" name="height_Requirement" required><br><br>

    <label for="equipment">Udstyr:</label>
    <input type="text" id="equipment" name="equipment" required><br><br>

    <label for="hourly_price">Timepris (DKK):</label>
    <input type="number" id="hourly_price" name="hourly_price" required><br><br>

    <button type="submit">Opret Activity</button>
</form>

<script>
    document.getElementById('activityForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const activity = {
            title: document.getElementById('title').value,
            age_Requirement: parseInt(document.getElementById('age_Requirement').value),
            height_Requirement: parseInt(document.getElementById('height_Requirement').value),
            equipment: document.getElementById('equipment').value,
            hourly_price: parseInt(document.getElementById('hourly_price').value)
        };

        try {
            const response = await fetch('http://localhost:8080/activities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(activity)
            });

            if (response.ok) {
                alert('Aktivitet oprettet succesfuldt!');
                document.getElementById('activityForm').reset();
            } else {
                alert('Fejl under oprettelse af aktivitet.');
            }
        } catch (error) {
            console.error('Fejl:', error);
        }
    });
</script>
</body>
</html>
